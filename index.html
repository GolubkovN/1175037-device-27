<!DOCTYPE html>
<html lang="ru">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>HTML Academy: Девайс</title>

<body>
  <header class="header">
    <a href="#" class="header__logo">
      <img src="https://via.placeholder.com/163x35" alt="Логотип сайта" class="header__img">
    </a>
    <div class="pannel header__pannel">
      <form class="pannel__search">
        <label class="search__label">
          <img src="https://via.placeholder.com/20x20" alt="иконка поиска">

        <input type="submit" value="Найти" class="search__button">
      </form><!--/.pannel__search-->
      <ul class="pannel__list">
        <li class="pannel__item">
          <a href="#" class="pannel__link">
            <img src="https://via.placeholder.com/10x10" alt="иконка входа">
            Войти
          </a>
        </li><!--/.pannel__item-->
        <li class="pannel__item">
          <a href="#" class="pannel__link">
            <img src="https://via.placeholder.com/10x10" alt="иконка входа">
            Сравнить
          </a>
        </li><!--/.pannel__item-->
        <li class="pannel__item">
          <a href="#" class="pannel__link">
            <img src="https://via.placeholder.com/10x10" alt="иконка входа">
            Корзина
          </a>
        </li><!--/.pannel__item-->
      </ul><!--/.pannel__list-->
    </div><!--/.pannel-->
    <nav class="nav header__nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">Каталог товаров</a>
        </li><!--/.nav__item-->

          <a href="#" class="nav__link">Доставка</a>
        </li><!--/.nav__item-->
        <li class="nav__item">
          <a href="#" class="nav__link">Гарантия</a>
        </li><!--/.nav__item-->
        <li class="nav__item">
          <a href="#" class="nav__link">Контакты</a>
        </li><!--/.nav__item-->
      </ul><!--/.nav__list-->
    </nav><!--/.header__nav-->
    <span class="header__number">10</span>

  </main>
  <footer class="footer">

  </footer><!--/.footer-->
